{% extends 'base.html' %}

{% load scores_extras %}

{% block body %}

<table>
    <tr>
        {% for column in table.columns %}
            <th><a href="?sort={{ column.name_toggled }}">{{ column }}</a></th>
        {% endfor %}
    </tr>
    {% for row in table.rows %}
        <tr>
            {% for value in row %}
                <td>{{ value|safe }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
