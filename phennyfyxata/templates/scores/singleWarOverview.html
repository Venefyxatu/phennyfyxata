{% extends 'base.html' %}

{% load scores_extras %}

{% block body %}

<b>War ID:</b> {{ war.id }}<br />
<b>Starttime:</b> {{ war.timestamp|date:"l, M d Y, H:i" }}<br />
<b>Endtime:</b> {{ war.endtime|date:"l, M d Y, H:i" }}<br />
<b>Participants:</b>

<table>
    <tr>
        <th>Nickname</th>
        <th>Score</th>
        {% war_participant_details war.id %}
    </tr>
</table>

{% endblock %}
