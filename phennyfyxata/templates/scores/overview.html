{% extends 'base.html' %}

{% block body %}

<table>
    <tr><th>Nickname</th><th>Total words written in wars</th><th>Total wars fought</th></tr>
    {% for writer in writers %}
        <tr><td>{{ writer.nick }}</td><td>{{ writer.totalscore }}</td><td>{{ writer.totalwars }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
